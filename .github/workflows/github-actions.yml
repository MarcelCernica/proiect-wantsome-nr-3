name: Deploy

on: [push]

jobs:
  apps: 
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: List 
        run: ls -alh
      - name: Build nginx image 
        run: cd apps/nginx && sudo docker build -t marcelcernica/new-nginx:test .
      - name: Push nginx image
        run: sudo docker push marcelcernica/new-nginx:test
      - name: Build mysql image 
        run: cd apps/mysql && sudo docker build -t marcelcernica/new-mysql:test .
      - name: Push mysql image
        run: sudo docker push marcelcernica/new-mysql:test
      - name: Build wordpress image 
        run: cd apps/wordpress && sudo docker build -t marcelcernica/new-wordpress:test .
      - name: Push wordpress image
        run: sudo docker push marcelcernica/new-wordpress:test
        